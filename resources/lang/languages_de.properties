CONNECT_CONFIRM = Willkommen [1]!
ERROR_ALREADYCONNECTED = Dieser User ist schon verbunden!
ERROR_ALREADYREGISTERED = Du bist schon registriert!
ERROR_CONNECTIONINTERRUPTED = LAChS Verbindung unterbrochen...
ERROR_COULDNOTSENDMESSAGE = Nachricht konnte nicht gesendet werden.
ERROR_CRYPTMODE = Ungueltiger Verschluesselungsmodus. Bitte nutze /configure crypt mode [mode]. Gueltige Modi sind: None, Caesar, Viginere, ViginereExtended, Enigma, AES128. 
ERROR_EMPTYMESSAGE = Keine Nachricht bereitgestellt...
ERROR_ENCRYPTING = Umbekannter Verschluesselungsfehler.
ERROR_HASHGENERATION = Bei der Hashgeneration ist ein Fehler aufgetreten.
ERROR_INVALIDCRYPTKEY = Ungueltiger Verschluesselungsschluessel
ERROR_NAMEUNAVAILABLE = Der gewaehlte Username ist nicht verfuegbar.
ERROR_NOTENOUGHARGS = Nicht genuegend Elemente.
ERROR_SERVERNOTREACHABLE = LAChS ist nicht erreichbar(Falsche Server IP?)
ERROR_SYNTAX = Der Befehl enthaelt unerlaubte Symbole und/oder syntaktische Fehler.
ERROR_UNKNOWN = Unbekannter Fehler.
ERROR_UNKNOWNCOMMAND = Unbekannter Befehl.
ERROR_UNKNOWNIP = Unbekannte LAChS-IP.
ERROR_WRONGPASSWD = Falsche User/Passwort Kombination.
HELP_CONNECT = Bitte nutze /connect [serverip] [serverport] as [username]
HELP_LC_PM = Bitte nutze /pm [name] [Nachricht]
HELP_LC_PMM = Bitte nutze /pmm [name] [[name2]] [[...]] [Nachricht]
HELP_LC_REGISTER = Bitte nutze /register [username] und dann gib dein Passwort ein.
INFO_ATTEMPTCONNECT = Versuche zu verbinden zu [1]:[2]...
INFO_COLOR = Bitte nutze /configure color [color] Einige Farben sind: blue,green,yellow,orange,red,pink,etc. 
INFO_CONNECTCONFIG = Bitte nutze /configure connection [serverip] [port]
INFO_CRYPT = Verschluesselungsmodus zu [1] geaendert. Um Verschluesselung zu deaktivieren waehle 'None' als Verschluesselungsmodus.
INFO_CRYPTENIGMA = Bitte waehle deine Rotoren. Verfuegbare Rotoren sind: 1,2,3,4,5
INFO_CRYPTKEY = Bitte nutze /configure crypt key [key]
INFO_USERCONNECTED = User [1] verbunden...
INFO_USERDISCONNECTED = User [1] getrennt...
INFO_USERLIST = User Online: [1]
INFO_USERRENAMED = User [1] wurde umbenannt zu [2]
INFO_YOUDISCONNECTED = Du wurdest von LAChS getrennt.

